<html>
  {% load static %}
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'tutors/format.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
  </head>
  <div id="page">
    <div id="wrapper">
      <header class="polls-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="nav-link" href="/tutors">home</a>
          <a class="nav-link" href="{% url 'tutors:request_view' %}"
            >requests</a
          >
          <a class="nav-link" href="{% url 'tutors:profile' user.username %}"
            >my tutor profile</a
          >
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'tutors:logout'%}"
            >Logout {{user.get_username}}</a
          >
          {% endif %}
        </nav>
      </header>
      <br />
      <body id="body">
        {% block content %} {% endblock %}
      </body>
    </div>
    <footer>
      Quick Tutor | @ 2020
    </footer>
  </div>
</html>
