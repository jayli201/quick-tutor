{% extends "./layout.html" %} {% block content %}

<link 
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh">
    <link  
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#rate">
    Make Rating
    </button>

<!-- Modal Stuff -->

<div class="modal" id="rate">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Profile</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <script>
          $('#rate').on('hidden.bs.modal', function (e) {
       $('#rate').find('input[type="text"]').val('');
    });
        </script>
        <!-- Modal body -->
        <div class="modal-body">
          <form id="rate" role="form" method="POST" action="/tutors/edit">
            {% csrf_token %}
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="1" autocomplete="off"> 1
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="2" autocomplete="off"> 2
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="3" autocomplete="off"> 3
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="4" autocomplete="off"> 4
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="5" autocomplete="off"> 5
                  </label>
              </div>
            <button type="submit" class="btn btn-success">Submit Rating</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  {% endblock %}
